<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Event</title>
    <link rel="stylesheet" href="create_eventpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo"><a href="index.html">EventFront</a></div>
        <nav class="nav-links">
          <a href="login.html">Log In</a>
          <a href="signup.html">Sign Up</a>
          <a href="about.html">About Us</a>
        </nav>
      </header>
    <h1>Create Your Event in Minutes</h1>
    <form method="post" enctype="multipart/form-data" >
        <label for="eventimage">Add Your Event Image:</label><br>
        <input type="file" id="eventimage" name="eventimage" accept="image/png, image/jpeg"><br> 
        <label for="eventname">Event Name:</label><br>
        <input type="text" id="eventname" name="eventname" placeholder="Your event name here"><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time"><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>
        <input type="submit" value="Publish Event"><br>
    </form>
    <p>Once published, your event will be visible to registered users and open for sign-ups.</p>
</body>
</html>
