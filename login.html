<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EventFront</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo"><a href="index.html">EventFront</a></div>
        <nav class="nav-links">
          <a href="login.html">Log In</a>
          <a href="signup.html">Sign Up</a>
          <a href="about.html">About Us</a>
        </nav>
      </header>
  <section class="login-container">
    <h1>Welcome Back!</h1>
      <p>Log in to manage your events and registrations.</p>
    <div class="login-box">

      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <input type="submit" value="Login" />
      </form>

      <a href="#" class="forgot-link">Forgot Password?</a>

      <button class="btn-google">Login with Google</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2026 EventFront. All Rights Reserved.</p>
  </footer>
</body>
</html>
