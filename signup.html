<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - EventFront</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="logo">EventFront</div>
    <nav class="nav-links">
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <!-- Sign Up Section -->
  <section class="signup-container">
    <h1>Join Our Event Community</h1>
    <p>Create your free account to start hosting or attending events today.</p>
    <div class="signup-box">

      <!-- Sign Up Form -->
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirm_password" placeholder="Confirm your password" required />

        <input type="submit" value="Sign Up" class="btn-primary" />
      </form>

      <!-- Google Sign Up Button -->
      <button class="btn-google">Sign Up with Google</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 EventFront. All Rights Reserved.</p>
  </footer>
</body>
</html>
